<template name="usersignin">
  <h1>UserSignin</h1>
  {{> login}}
</template>



<template name="login">

  <body>

    <div class="container">
      <form method="post">
        <div class="row">
         

          {{#if getstatus}}
          <h2 style="text-align:center">Login with Google or with Email</h2>

          {{else}}
          <h2 style="text-align:center">Signup with Google or with Eamil</h2>

          {{/if}} 

          <div class="vl">
            <span class="vl-innertext">or</span>
          </div>

          <div class="col">
            {{> loginButtons}}
          </div>

          <div class="col">
            <div class="hide-md-lg">
              <p>Or sign in manually:</p>
            </div>

            <input type="text" id="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            {{#if getstatus}}
            <div style="float:none;">
              <button class="form-btn" type="submit">Login</button>
            </div>
            {{else}}
            <div style="float:none;">
              <button class="form-btn" type="submit">Signup</button>
            </div>
            {{/if}} 
            <!-- {{#if getstatus}}
            <p>Please SignUp</p>
            {{else}}
            <p>Please Enter Email and Password</p>
            {{/if}} -->
          </div>

        </div>
      </form>
    </div>

      <div class="row">

        <div style="float:none;">
          <a id="signup" style="color:white" class="btn">Signup</a>
        </div>
      </div>
    </div> -->

  </body>

</template>
