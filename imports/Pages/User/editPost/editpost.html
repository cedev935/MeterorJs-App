<template name="editblog">
    <h4>Edit Blog</h4>
 
    <div style="width: 50%;">
    <div id="editor" ></div>
</div>



<script>
  var editor = new Quill('#editor', {
    theme: 'snow',
        modules :{
            toolbar: [
              ['bold', 'italic', 'underline', 'strike'],       
              ['blockquote', 'code-block'],
          
              [{ 'header': 1 }, { 'header': 2 }],              
              [{ 'list': 'ordered'}, { 'list': 'bullet' }],
              [{ 'script': 'sub'}, { 'script': 'super' }],     
              [{ 'indent': '-1'}, { 'indent': '+1' }],        
              [{ 'direction': 'rtl' }],                         
          
              [{ 'size': ['small', false, 'large', 'huge'] }],  
              [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          
              [{ 'color': [] }, { 'background': [] }],          
              [{ 'font': [] }],
              [{ 'align': [] }],
          
              ['clean'],                                     
          
              ['link', 'image', 'video']                         
            ]
          },
        placeholder: 'Please Add the Image/Video first and Add the Content',
  });
</script> 


  <button class="edit">Update</button>
  
</template>
